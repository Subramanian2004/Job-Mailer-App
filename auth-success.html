<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success - JobMailer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #111419;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-container {
            text-align: center;
            background: #1e222a;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .success-message {
            color: #999;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #ff1493;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .redirect-message {
            color: #ff1493;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="success-title">Authentication Successful!</h1>
        <p class="success-message">You have been successfully logged in with Google.</p>
        <p class="redirect-message">
            <span class="loading-spinner"></span>
            Redirecting to dashboard...
        </p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userDataString = urlParams.get('user');

        if (token && userDataString) {
            try {
                // Decode user data
                const userData = JSON.parse(decodeURIComponent(userDataString));
                
                // Store in localStorage
                localStorage.setItem('userToken', token);
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 2000);
            } catch (error) {
                console.error('Error processing authentication data:', error);
                // Redirect to login on error
                setTimeout(() => {
                    window.location.href = './login.html';
                }, 2000);
            }
        } else {
            // No token or user data, redirect to login
            console.error('Missing authentication data');
            setTimeout(() => {
                window.location.href = './login.html';
            }, 2000);
        }
    </script>
</body>
</html>
