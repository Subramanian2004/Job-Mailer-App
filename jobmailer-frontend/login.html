<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobMailer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="app-title">JobMailer</h1>
                <p class="app-subtitle">Smart Recruiter Email Assistant</p>
            </div>

            <div class="login-form">
                <h2>Welcome Back</h2>
                
                <button class="google-login-btn" id="google-login">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Continue with Google
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Email/Password Form -->
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            required
                        >
                        <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">Sign In</button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                </div>
            </div>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <div class="signup-box" style="display: none;">
            <div class="login-header">
                <h1 class="app-title">JobMailer</h1>
                <p class="app-subtitle">Create Your Account</p>
            </div>

            <div class="login-form">
                <h2>Get Started</h2>
                
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input 
                            type="text" 
                            id="signup-name" 
                            name="name" 
                            placeholder="Karthi!" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            name="email" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            name="password" 
                            placeholder="Create a password" 
                            required
                            minlength="6"
                            aria-placeholder="Create password"
                        >
                        <small class="password-hint">Minimum 6 characters</small>
                    </div>

                    <button type="submit" class="login-btn">Create Account</button>
                </form>

                <div class="signup-link">
                    Already have an account? <a href="#" id="show-login">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="./js/login.js"></script>
</body>
</html>
