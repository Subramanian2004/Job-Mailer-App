<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobMailer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="app-title">MailMagE</h1>
                <p class="app-subtitle">Smart Recruiter Email Assistant</p>
            </div>

            <div class="login-form">
                <h2>Welcome Back</h2>

                <!-- Email/Password Form with novalidate attribute added -->
                <form id="login-form" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="your@email.com"
                        >
                        <span class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                        >
                        <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                        <span class="error-text"></span>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">Sign In</button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                </div>
            </div>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <div class="signup-box" style="display: none;">
            <div class="login-header">
                <h1 class="app-title">MailMagE</h1>
                <p class="app-subtitle">Create Your Account</p>
            </div>

            <div class="login-form">
                <h2>Get Started</h2>
                
                <form id="signup-form" novalidate>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input 
                            type="text" 
                            id="signup-name" 
                            name="name" 
                            placeholder="Karthi!"
                        >
                        <span class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            name="email" 
                            placeholder="your@email.com"
                        >
                        <span class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            name="password" 
                            placeholder="e.g., Karthi@2004"
                            aria-placeholder="Create password"
                        >
                        <div class="password-requirements">
                            <small class="requirement" id="length-req">
                                <i class="fas fa-circle"></i> At least 6 characters
                            </small>
                            <small class="requirement" id="uppercase-req">
                                <i class="fas fa-circle"></i> One uppercase letter
                            </small>
                            <small class="requirement" id="symbol-req">
                                <i class="fas fa-circle"></i> One special symbol (@#$%^&*)
                            </small>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar" id="strength-bar"></div>
                        </div>
                        <span class="error-text"></span>
                    </div>


                    <button type="submit" class="login-btn">Create Account</button>
                </form>

                <div class="signup-link">
                    Already have an account? <a href="#" id="show-login">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Custom Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="./js/login.js"></script>
</body>
</html>
